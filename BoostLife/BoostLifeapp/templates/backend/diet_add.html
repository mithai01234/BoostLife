 {% include 'backend/header.html' %}
   {% include 'backend/sidebar.html' %}


 {% load static %}
 <style>
    .success-message {
        color: green;
        font-weight: bold;
        border: 1px solid green;
        padding: 10px;
        margin: 10px 0;
        background-color: #dff0d8; /* Optional background color */
    }
</style>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
   <section class="content">
    <div class="container-fluid">
    <br><br>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Add WorkOut</h3>
                    </div>
                    <div class="card-body">
   <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6">
            <label for="level">Level:</label>
            <input type="text" id="level" name="level" maxlength="255" required class="form-control">
        </div>
        <div class="col-lg-6">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" maxlength="255" required class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="carbs">Carbs:</label>
                                        <input type="checkbox" id="recommended" name="carbs" >
            <label class="form-check-label" for="carbs">Contains Carbs</label>
        </div>
        <div class="col-lg-6">
            <label for="protein">Protein:</label>
                                        <input type="checkbox" id="recommended" name="protein" >
            <label class="form-check-label" for="protein">Contains Protein</label>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="fat">Fat:</label>
                                        <input type="checkbox" id="recommended" name="fat" >
            <label class="form-check-label" for="fat">Contains Fat</label>
        </div>
        <div class="col-lg-6">
            <label for="number_of_intake">Number of Intake:</label>
            <input type="text" id="number_of_intake" name="number_of_intake" maxlength="255" required class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="col-md-3 ps-5">
                <label class="mb-0">Diet Photo:</label>
            </div>
            <div class="col-md-9 pe-5">
<img id="item_photo_preview" src="" alt="No Image" width="200" height="150">                <input type="file" name="image" d="item_photo_input" onchange="previewPhoto(event)" class="form-control">
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-primary">Add Diet</button>
        <a href="{% url 'diet_list' %}" class="btn btn-danger">Back</a>
    </div>
</form>






                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- /.content -->
  </div>
<script>
        function previewPhoto(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const preview = document.getElementById('item_photo_preview');
                preview.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
