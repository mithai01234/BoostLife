{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="shortcut icon" href="{% static 'login/assets/images/fav.png' %}" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'login/assets/images/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'login/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/assets/css/style.css' %}" />
</head>

<body>

        <div class="row">
            <div class="col-md-6">

   <div class="vh-100 d-flex align-items-center justify-content-center">
    <div class="card " style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <div class="auth-logo text-center mb-4">
                    <img src="{%  static 'assets/images/boost.jpeg' %}" alt="BoostLife Logo" class="brand-image img-circle elevation-3" style="max-width: 100px;">

            </div>
            <h4 class="mb-4 text-center">Login</h4>
              {% if error %}
        <p class="mb-4 text-center"style="color: red;">{{ error }}</p>
    {% endif %}
<form class="login-form" method="post" action="{% url 'backend/login' %}">
        {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="username" name="username" required  class="form-control"   autofocus="">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" type="password"  name="password"  autocomplete="current-password">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="customCheck1">
                            <label class="form-check-label" for="customCheck1">Remember Me</label>
                        </div>
                    </div>
                    <div class="col-lg-6 text-end">
                        <a style="color:#FF5722;" href="{% url 'backend/verify_email' %}" class="float-end">Forgot Password?</a>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" style="background-color:#FF5722;color:white;" class="btn  col-lg-12">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
            </div>



            <div class="col-md-6">
                <img src="{% static 'assets/images/img.png' %}" alt="">
            </div>
        </div>

</body>

<script src="{% static 'login/assets/js/popper.min.js' %}"></script>
<script src="{% static 'login/assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'login/assets/js/script.js' %}"></script>

</html>
