 {% include 'backend/header.html' %}
   {% include 'backend/sidebar.html' %}


 {% load static %}
 <style>
    .success-message {
        color: green;
        font-weight: bold;
        border: 1px solid green;
        padding: 10px;
        margin: 10px 0;
        background-color: #dff0d8; /* Optional background color */
    }
</style>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
   <section class="content">
    <div class="container-fluid">
    <br><br>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Add WorkOut</h3>
                    </div>
                    <div class="card-body">
     <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6">
            <label for="level">Level:</label>
            <input type="text" id="level" name="level" maxlength="50" required class="form-control">
        </div>
        <div class="col-lg-6">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" maxlength="100" required class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="time">Time:</label>
            <input type="text" id="time" name="time" maxlength="50" required class="form-control">
        </div>
        <div class="col-lg-6">
            <label for="cal">Calories:</label>
            <input type="text" id="cal" name="cal" maxlength="50" required class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="num_exercise">Number of Exercises:</label>
            <input type="text" id="num_exercise" name="num_exercise" maxlength="50" required class="form-control">
        </div>
        <div class="col-lg-6">

        <div class="col-md-3 ps-5">
            <label class="mb-0">Item Photo</label>
        </div>
        <div class="col-md-9 pe-5">
                <img id="item_photo_preview" src="" alt="No Image" width="200" height="150">

            <input type="file" name="image" id="item_photo_input" onchange="previewPhoto(event)">
        </div>
        </div>
    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-primary">Add Workout</button>
        <a href="{% url 'workout_list' %}" class="btn btn-danger">Back</a>
    </div>
</form>





                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- /.content -->
  </div>
<script>
        function previewPhoto(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const preview = document.getElementById('item_photo_preview');
                preview.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
