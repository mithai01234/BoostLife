

{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Password</title>
    <link rel="shortcut icon" href="{% static 'login/assets/images/fav.png' %}" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'login/assets/images/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'login/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/assets/css/style.css' %}" />
</head>

<body>

        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'assets/images/img_1.png' %}" alt="">
            </div>
            <div class="col-md-6">

   <div class="vh-100 d-flex align-items-center justify-content-center">
    <div class="card " style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <div class="auth-logo text-center mb-4">
                    <img src="{%  static 'assets/images/boost.jpeg' %}" alt="BoostLife Logo" class="brand-image img-circle elevation-3" style="max-width: 100px;">

            </div>
            <h4 class="mb-4 text-center">Reset Password</h4>
   {% for message in messages %}
    <p class="mb-4 text-center" id="password_error"  style="color: red;">{{ message }}</p>
    {% endfor %}
        <p class="mb-4 "style="color: grey;">Enter your New Password Here!</p>
<form class="login-form" method="post" onsubmit="return validatePassword()">
        {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="email" class="form-label">New Password:</label>
                            <input type="password" id="new_password" name="new_password" required  class="form-control"   autofocus="">
                        </div>
                    </div>

<div class="col-lg-12">
                        <div class="form-group">
                            <label for="email" class="form-label">Confirm Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" required  class="form-control"   autofocus="">
                        </div>

                    </div>

                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" style="background-color:#FF5722;color:white;" class="btn  col-lg-12">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
            </div>




        </div>

</body>

<script src="{% static 'login/assets/js/popper.min.js' %}"></script>
<script src="{% static 'login/assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'login/assets/js/script.js' %}"></script>
<script>
    function validatePassword() {
        var newPassword = document.getElementById("new_password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        var errorElement = document.getElementById("password_error");

        if (newPassword !== confirmPassword) {
            errorElement.innerHTML = "Passwords do not match!";
            return false;
        } else {
            errorElement.innerHTML = "";
            return true;
        }
    }
</script>

</html>
