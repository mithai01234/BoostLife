{% include 'backend/header.html' %}
{% include 'backend/sidebar.html' %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Edit Package</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label for="name">Name:</label>
                                        <input type="text" id="name" name="name" value="{{ package.name }}" class="form-control">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="package_amount">Package Amount:(Rs.)</label>
                                        <input type="text" id="package_amount" name="package_amount" value="{{ package.package_amount }}" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label for="description">Description:</label>
                                        <textarea id="description" name="description" class="form-control">{{ package.description }}</textarea>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                    <a href="{% url 'package_list' %}" class="btn btn-danger">Back</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>

{% include 'backend/footer.html' %}
