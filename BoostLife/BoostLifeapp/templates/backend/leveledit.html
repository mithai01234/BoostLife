 {% include 'backend/header.html' %}

 {% load static %}
 <style>
    .success-message {
        color: green;
        font-weight: bold;
        border: 1px solid green;
        padding: 10px;
        margin: 10px 0;
        background-color: #dff0d8; /* Optional background color */
    }
</style>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
   <section class="content">  <br>
        <br>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-6">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Edit Item</h3>
                    </div>
                    <div class="card-body">
{%if sel_proform %}
                          <form method="POST" enctype="multipart/form-data" action="{%url 'level/update_item' sel_proform.id%}" >
{% csrf_token %}
        <div class="card" style="border-radius: 15px;">
          <div class="card-body">

            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Level name</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" name="name" value="{{sel_proform.name}}" class="form-control form-control-lg" />

              </div>
            </div>


            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Level Image</h6>

              </div>
              <div class="col-md-9 pe-5">

                  <img id="item_photo_preview" src="{% if sel_proform and sel_proform.image %}{{ sel_proform.image.url }}{% else %}# {% endif %}" alt="No Image" width="200" height="150">

                <input type="file" name="image" id="item_photo_input" onchange="previewPhoto(event)">
                <div class="small text-muted mt-2">Upload your  Image</div>

              </div>
            </div>

            <hr class="mx-n3">

            <div class="px-5 py-4 row-4">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              <a href="{%  url 'levelapp' %}" class="btn btn-danger btn-lg">Back</a>
            </div>

          </div>
        </div>
    </form>
        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <!-- Main content -->

      <!-- /.content -->
  </div>
   <script>
        function previewPhoto(event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function(){
                var dataURL = reader.result;
                var output = document.getElementById('item_photo_preview');
                output.src = dataURL;
            };
            reader.readAsDataURL(input.files[0]);
        }
    </script>
